{% extends 'base.html' %}
{% block content %}
    <article class="media content-section">
        <img src="{{ post.author.profile.image.url }}" alt="{{ post.author.username }}" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a href="{% url 'blog:user-posts' post.author.username %}" class="mr-2">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:'F d, Y' }}</small>
                {% if post.author == user %}
                <div>
                    <a href="{% url 'blog:update' post.pk %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                    <a href="{% url 'blog:update' post.pk %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                </div>
                {% endif %}
            </div>
            <h2><a href="#" class="article-title">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock %}
